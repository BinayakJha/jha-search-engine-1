<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: var(--page-background);
    overflow-x: hidden;
    transition: 0.3s;
}
li{
    list-style: none;

}
a{
    text-decoration: none;
    color: var(--page-color);
}
#main {
    display: flex;
    padding-top: 32px;
    padding-left: 23px;
    color: var(--page-color);
}

.title {
    font-weight: 400;
    margin: 1.5rem 0px 0.5rem;
    padding: 0.5em 0px 0.25em;
    line-height: 1;
}

#side-right {
    width: 370px;
}

.section {
    margin-top: 15px;
    margin-bottom: 15px;
}

.section:last-child {
    margin-left: 2vw;
}

.infobox {
    border: none;
    border: solid 0px #E2E8ED;
    background-color: var(--snippet-color);
    border-radius: 8px;
    margin-bottom: 1.5rem;
    max-width: 100%;
    padding: 0px;
    transition: 0.1s ease-in-out;
}

.infobox-header {
    display: flex;
    flex-direction: column-reverse;
    justify-content: space-between;
    padding: 0.8rem;
}

.infobox-header-text {
    padding-top: 0.2rem;
}


.infobox-title {
    font-size: 1.5rem;
    font-family: 'Poppins', arial, sans-serif;
    color: var(--page-color) !important;
    line-height: 1.2;
    word-break: break-all;
    padding: 21px;
}

.infobox-description {
    color: var(--gray-60);
    margin-top: 0.6rem;
    font-size: 0.66rem;
    padding: 0px 20px;
}

.infobox-thumbnail .thumb img {
    height: 320px;
    width: 100%;
    object-fit: cover;
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center;
    display: flex;
    align-items: center;
    border-radius: 8px;
}

.infobox .body {
    font-size: 0.86rem;
    color: var(--page-color);
    padding: 0.8rem;
    border-top: dotted 1px var(--border-color-2);
}

#infobox .infobox-attr {
    font-size: 0.76rem;
    margin-bottom: 5px;
    color: #27292f;
    display: flex;
}

.infobox-attr-name {
    min-width: 150px;
    max-width: 150px;
    font-weight: 500;
}

.mb-6 {
    margin-bottom: 6px;
}


.fa-search {
    font-size: 20px;
    color: red;
}

.fa-search:hover {
    color: white;
}

.buttons {
    margin-top: 30px;
}

@media (max-width: 990px) {
    #side-right {
        width: 89%;
    }
}

@media screen and (min-width:0px) and (max-width: 430px) {
    #side-right {
        width: 98%;
    }
}

@media screen and (min-width: 1200px) {

    .container,
    .container-lg,
    .container-md,
    .container-sm,
    .container-xl,
    .container-xxl {
        max-width: 1212px !important;
        margin-left: 179px;
    }
}

/* responsive */
</style>
<style>
    .searchform-container {
        margin-left: 0;
        width: 100%;
        padding-left: 1rem;
        padding-right: 1rem;
    }

    #searchform {
        position: relative;
        display: flex;
        margin-bottom: 10px;
        max-width: inherit;
        align-items: center;
        z-index: 3;
        height: 56px !important;
        width: 90%;
        border: var(--border-color);
        border-radius: 8px;
        box-shadow: 0px 2px 8px rgb(37 44 54 / 25%);
        background-color: var(--input-color);
        transition: all 0.1s ease-in-out;
    }

    #search-icon.no-display {
        display: flex !important;
        transition: all 0.1s ease-in-out;
        border-radius: 8px;
    }

    #search-icon {
        opacity: 0.5 !important;
        background: var(--input-color);
        transition: all 0.1s ease-in-out;
    }

    #search-icon,
    #back-arrow {
        display: flex;
        height: 100%;
        justify-content: center;
        align-items: center;
        min-width: 46px !important;
        order: 1;
        z-index: 3;
        color: var(--input-color);
        transition: all 0.1s ease-in-out;
    }

    #query {
        flex-grow: 1;
        width: inherit;
        height: 100%;
        order: 2;
        border: none;
        outline: none;
        box-shadow: none;
        color: var(--page-color);
        background-color: var(--input-color);
        border-radius: 8px;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
        padding: 8px 18px;
        padding-left: 0px !important;
        transition: all 0.1s ease-in-out;
    }

    .form-input {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background: var(--search-form);
        background-image: none;
        border: .05rem solid #bcc3ce;
        border-radius: .1rem;
        color: var(--page-color);
        display: block;
        font-size: .8rem;
        height: 1.8rem;
        line-height: 1.2rem;
        max-width: 100%;
        outline: 0;
        padding: .25rem .4rem;
        position: relative;
        transition: .2s, border .2s, box-shadow .2s, color .2s;
        width: 100%;
        transition: all 0.1s ease-in-out;
    }

    hr:not([size]) {
        height: 2px;
        color: var(--border-color-2);
        margin-top: 25px;
    }

    @media screen and (min-width: 1000px) {
        .searchform-container {
            padding-left: 4rem;
            padding-right: 5rem;
        }

        #searchform {
            width: 62%;
            box-shadow: 0px 2px 8px rgb(37 44 54 / 25%);
        }
    }
</style>
