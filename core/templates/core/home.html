<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
    <title>Search Engine</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: rgb(240, 245, 247);
            background-size: cover;
            background-repeat: no-repeat;
            overflow-x: hidden;
        }

        #main {
            text-align: center;
        }
        .heading{
            padding: 12px 0px;
            font-size: 4em;
            margin: 191px 0px 0px 0px;
            position: relative;
            font-weight: bold;
        }
        .title {
            font-weight: 400;
            margin: 1.5rem 0px 0.5rem;
            padding: 0.5em 0px 0.25em;
            line-height: 1;
        }

        .container-80 {
            max-width: 100vw;
            padding-left: 25%;
        }

        .bar {
            margin: 0 auto;
            width: 584px;
            border-radius: 8px;
            background-color: white;
            border: 1px solid #dcdcdc;
            box-shadow: 0px 2px 8px rgb(37 44 54 / 25%);
            padding: 7px 18px;
            max-width: inherit;
        }

        .bar:hover {
            box-shadow: 1px 1px 8px 1px #dcdcdc;
        }

        .bar:focus-within {
            box-shadow: 1px 1px 8px 1px #dcdcdc;
            outline: none;
        }

        .searchbar {
            height: 45px;
            border: none;
            width: 500px;
            font-size: 16px;
            outline: none;
        }

        .voice {
            height: 20px;
            position: relative;
            top: 5px;
            left: 10px;
        }

        #submit-button {
            border: none;
            margin: 0px -32px;
            padding: 14px 20px;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            width: 62px;
            height: 49px;
        }

        #submit-button:hover {
            background: linear-gradient(302.53deg, #7d82ca 0%, #61192d 56.25%, #881300 100%);
            color: white;
        }

        .fa-search {
            font-size: 20px;
            color: red;
        }

        .fa-search:hover {
            color: white;
        }

        .buttons {
            margin-top: 30px;
        }
    </style>

</head>

<body>
    <div id="main">
        <h1 class="heading">Jha Search</h1>
        <form method="GET" action="/search">
            <div class="bar">
                <input class="searchbar" name="query" id='query' placeholder="Search Here...."
                    value="{{ request.GET.query}}">
                <button id="submit-button" class="btn btn--filled input-group-btn">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
        </form>
        <br>
    </div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
