<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
    <title>Search Engine</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: rgb(240, 245, 247);
            background-size: cover;
            background-repeat: no-repeat;
            overflow-x: hidden;
        }

        #main {
            text-align: center;
        }
        .heading{
            padding: 12px 0px;
            font-size: 4em;
            margin: 191px 0px 0px 0px;
            position: relative;
            font-weight: bold;
        }
        .title {
            font-weight: 400;
            margin: 1.5rem 0px 0.5rem;
            padding: 0.5em 0px 0.25em;
            line-height: 1;
        }

        .container-80 {
            max-width: 100vw;
            padding-left: 25%;
        }

        

        .voice {
            height: 20px;
            position: relative;
            top: 5px;
            left: 10px;
        }


        .fa-search {
            font-size: 20px;
            color: red;
        }

        .fa-search:hover {
            color: white;
        }

        .buttons {
            margin-top: 30px;
        }
    </style>

</head>

<body>
    <div id="main">
        <div class="container">
        <div class="row">
        <h1 class="heading">Jha Search</h1>
<style>
  .searchform-container {
    margin-left: 0;
    width: 100%;
    padding-left: 1rem;
    padding-right: 1rem;
}
  #searchform {
    position: relative;
    display: flex;
    margin-bottom: 10px;
    max-width: inherit;
    align-items: center;
    z-index: 3;
    height: 56px !important;
    width: 90%;
    border: 1px solid transparent;
    border-radius: 8px;
    box-shadow: 0px 2px 8px rgb(37 44 54 / 25%);
    background-color: white;
}
#search-icon.no-display {
    display: flex !important;
}
#search-icon {
    opacity: 0.5 !important;
    background: white !important;
}
#search-icon, #back-arrow {
    display: flex;
    height: 100%;
    justify-content: center;
    align-items: center;
    min-width: 46px !important;
    order: 1;
    z-index: 3;
    color: #7c8086;
}
#query {
    flex-grow: 1;
    width: auto;
    height: 100%;
    order: 2;
    border: none;
    outline: none;
    box-shadow: none;
    color: #27292f;
    background-color: white;
    border-radius: 8px;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    padding: 8px 18px;
    padding-left: 0px !important;
}
.form-input {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background: #fff;
    background-image: none;
    border: .05rem solid #bcc3ce;
    border-radius: .1rem;
    color: #3b4351;
    display: block;
    font-size: .8rem;
    height: 1.8rem;
    line-height: 1.2rem;
    max-width: 100%;
    outline: 0;
    padding: .25rem .4rem;
    position: relative;
    transition: .2s,border .2s,box-shadow .2s,color .2s;
    width: 100%;
}
@media screen and (min-width: 1000px) {
    .searchform-container {
        padding-left: 5rem;
        padding-right: 5rem;
    }
    #searchform {
        width: 62%;
        box-shadow: 0px 2px 8px rgb(37 44 54 / 25%);
    }
}
    
</style>
<div class="searchform-container">
  <center><form class="form" action="/search" method="GET" id="searchform">
        <span id="search-icon" class="no-display">
            <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M6.57212 13.1442C2.94254 13.1442 0 10.2016 0 6.57173C0 2.94248 2.94268 0 6.57212 0C10.2016 0 13.1442 2.94248 13.1442 6.57173C13.1442 8.05658 12.6519 9.42642 11.8215 10.5269L16.3528 15.0581C16.7103 15.4156 16.7103 15.9952 16.3528 16.3527C15.9953 16.7102 15.4157 16.7102 15.0582 16.3527L10.527 11.8215C9.42657 12.6519 8.05682 13.1442 6.57212 13.1442ZM6.57212 11.2665C3.97956 11.2665 1.87775 9.16463 1.87775 6.57184C1.87775 3.97952 3.97966 1.87775 6.57212 1.87775C9.16458 1.87775 11.2665 3.97952 11.2665 6.57184C11.2665 9.16463 9.16468 11.2665 6.57212 11.2665Z" fill="url(#paint0_linear)"></path>
                <defs>
                  <linearGradient id="paint0_linear" x1="16.6209" y1="16.6208" x2="-1.90605" y2="3.18655" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#BF14A2"></stop>
                  <stop offset="1" stop-color="#F73A1C"></stop>
                  </linearGradient>
                </defs>
        </svg>
    </span>
    <input name="query" id='query' type="text" class="form-input" placeholder="Search the internet without being trackedâ€¦" name="q" value="{{ request.GET.query}}" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" aria-label="Search" title="Search" aria-autocomplete="both" aria-haspopup="false" maxlength="2048" autofocus="">
    <input name="source" value="web" type="hidden">
   <div id="autocomplete" class=" svelte-ir7f0d"></div></form></center>
</div>
        <br>
    </div>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
