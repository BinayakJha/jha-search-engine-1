<head>

    <style>
        :root {
            --page-background:  rgb(240, 245, 247);
            --page-color: black;
            --search-form: #fff;
            --snippet-color: white;
            --link-color: #1841D2;
            --input-color: white;
            --border-color: none;
        }
        #theme-toggler{
          position: fixed;
          top: 90vh;
          right: 5vw;
          font-size: 48px;
          text-align: right;
          cursor: pointer;
          color:var(--page-color);
      }
      .dark-theme{
            /* background-color: rgb(14 14 14) !important;
            color: white !important;
            transition: 0.3s ease-in-out; */
            --page-background:#15161b !important;
            --page-color: white;
            --search-form: #242731 !important;
            --snippet-color: #242731 !important;
            --link-color: #597cf9 !important;
            --input-color: #17161E !important;
            --border-color: 2px solid #737373;
        }
        
    </style>
</head>
<body>


    <div id="theme-toggler">
        <div class="theme-toggler1" onclick="themeToggle()">‚óê</div>
    </div>
<div id="theme"></div>
  
<script>
// On page load set the theme.
(function() {
  let onpageLoad = localStorage.getItem("theme") || "";
  let element = document.body;
  element.classList.add(onpageLoad);
//   document.getElementById("theme").textContent =
//     localStorage.getItem("theme");
})();

function themeToggle() {
  let element = document.body;
  element.classList.toggle("dark-theme");

  let theme = localStorage.getItem("theme");
  if (theme && theme === "dark-theme") {
    localStorage.setItem("theme", "");
  } else {
    localStorage.setItem("theme", "dark-theme");
  }

 
}
</script>

</body>
