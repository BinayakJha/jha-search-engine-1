<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #theme-toggler{
        position: absolute;
        top: 90vh;
        right: 5vw;
        font-size: 48px;
        align-items: center;
        text-align: center;
        cursor: pointer;
      }
      .dark-theme{
            background-color: rgb(14 14 14) !important;
            color: white !important;
            transition: 0.3s ease-in-out;
        }
        .dark-input{
            background-color: #242731 !important;
            color: white !important;
            transition: 0.3s ease-in-out;
        }
        .dark-search-icon{
            background: #242731 !important;
            transition: 0.7s ease-in-out !important;
        }
        .dark-query{
            background-color: #242731 !important;
            color: white !important;
            transition: 0.1s ease-in-out;
        }
        .dark-snippet{
            background-color: #242731 !important;
            color: white !important;
            transition: 0.3s ease-in-out;
        }
        .dark-text{
            color: white !important;
            transition: 0.3s ease-in-out;
        }
        .dark-title{
            color: #597cf9 !important;
            transition: 0.3s ease-in-out;
        }
    </style>
</head>
<body>
      <!-- theme toggler button -->
      <div id="theme-toggler">
        <div class="theme-toggler1" onclick="darktheme()">‚óê</div>
    </div>

        <span class="slider round"></span>
<script>
    function darktheme() {
        var body = document.body;
        var form = document.getElementById("searchform");
        var searchicon = document.getElementById("search-icon");
        var query = document.getElementById("query");
        
        body.classList.toggle("dark-theme");
        form.classList.toggle("dark-input");
        searchicon.classList.toggle("dark-search-icon");
        query.classList.toggle("dark-query");
        for (var i = 0; i < document.getElementsByClassName("snippet").length; i++) {
            document.getElementsByClassName("snippet")[i].classList.toggle("dark-snippet");
        }
        for (var i = 0; i < document.getElementsByClassName("snippet-title").length; i++) {
            document.getElementsByClassName("snippet-title")[i].classList.toggle("dark-title");
        }
        for (var n = 0; n < document.getElementsByClassName("snippet-description").length; n++) {
            document.getElementsByClassName("snippet-description")[n].classList.toggle("dark-text");
        }
        document.getElementsByClassName("infobox-title")[0].classList.toggle("dark-text");
        document.getElementsByClassName("infobox-description")[0].classList.toggle("dark-text");
        document.getElementsByClassName("body")[0].classList.toggle("dark-text");
        document.getElementById("source").classList.toggle("dark-title");
        document.getElementById("infobox").classList.toggle("dark-snippet");
        console.log("dark mode toggled");
    }
</script>
</body>
</html>
